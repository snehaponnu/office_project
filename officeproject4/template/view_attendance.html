{% extends "employee_base.html" %}

{% block main %}
<div class="card  m-5">
    <div class="card-body">
        <h5 class="p-2 " style='border-bottom:2px solid orange'>Mark attendence</h5>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for record in attendance_records %}
        <tr>
          <td>{{ record.date }}</td>
          <td>{{ record.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>
</div>
{% endblock %}
