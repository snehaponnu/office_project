{% extends "employee_base.html" %}

{% block main %}
<div class="card  m-5">
    <div class="card-body">
        <h5 class="p-2 " style='border-bottom:2px solid orange'>Mark attendence</h5>
  <form method="post">
    {% csrf_token %}
    {{ form.date }}<br>
    {{ form.status }}<br>
   <button type="submit" class="btn btn-primary">submit</button>
  </form>
       {% for msg in messages %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
