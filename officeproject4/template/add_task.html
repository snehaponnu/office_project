{% extends 'admin_base.html' %}

{% block main %}
  <div class="card">
        <div class="card-body">
        <h5 class="p-2 " style='border-bottom:2px solid orange'>Add Task</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>
            {% for msg in messages %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% endfor %}
        </div>
  </div>
{% endblock %}
